<div class="container">
    <div class="row">
        <div class="col-md-6 ml-auto mr-auto">
            <div class="card card-signup">
                <h2 class="card-title text-center">
                Register
</h2>
<div class="card-body">
<div class="row d-flex justify-content-center">
<div class="col-md-12 mr-auto">
<div class="social text-center">

<h4 class="mt-3">

{% if msg %}
{{ msg | safe }}
{% endif %}

</h4>
</div>

<form role="form" method="post" action="">

{% csrf_token %}

<div class="form-group has-default">
<div class="input-group">
<div class="input-group-prepend">
  <span class="input-group-text">
    <i class="material-icons">face</i>
  </span>
</div>
{{ form.username }}
</div>
</div>
<span class="text-error">{{ form.username.errors }}</span>
<div class="form-group has-default">
<div class="input-group">
<div class="input-group-prepend">
  <span class="input-group-text">
    <i class="material-icons">lock_outline</i>
  </span>
</div>
{{ form.password1 }}
</div>
</div>
<span class="text-error">{{ form.password1.errors }}</span>

<div class="form-group has-default">
<div class="input-group">
<div class="input-group-prepend">
  <span class="input-group-text">
    <i class="material-icons">lock_outline</i>
  </span>
</div>
{{ form.password2 }}
</div>
</div>
<span class="text-error">{{ form.password2.errors }}</span>

<div class="text-center">
<button type="submit" name="register" class="btn btn-primary btn-round mt-4">Register</button>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
