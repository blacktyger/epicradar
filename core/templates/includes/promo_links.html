{% load static %} {% load humanize %} {% load math %}

<div class="d-flex flex-column col-md-6 my-2">
    <div class="d-flex flex-row align-items-center text-left comment-top p-2 bg-white border-bottom px-4"
    style="border-radius: 8px">
        <div class="profile-image">
            <img class="rounded mr-2" src="{% static 'yt_article.png' %}" width="80">
        </div>
        <div class="d-flex flex-column-reverse flex-grow-0 align-items-center votings ml-1">
            <i class="fa fa-sort-up fa-2x hit-voting"></i>
            <span>127</span>
            <i class="fa fa-sort-down fa-2x hit-voting"></i>
        </div>
        <div class="d-flex flex-column ml-3">
            <div class="d-flex flex-row post-title">
                <h5><a href="https://www.youtube.com/watch?v=9mgPZWkJm74" target="_blank">
                    Introduction to Epic Cash</a>
                </h5>
            </div>
            <div class="d-flex flex-row align-items-center align-content-center post-title">
                <span class="mr-2">
                    <i class="fab fa-youtube"></i>
                    <a href="https://www.youtube.com/channel/UCQBFfksJlM97rgrplLRwNUg" target="_blank">
                        Youtube
                    </a>
                </span>
                <span class="mr-2 dot"></span>
                <span class="mr-2 comments">2261 views&nbsp;</span>
                <span class="mr-2 dot"></span>
                <span class="text-muted"><small>13 JUN 2021</small></span>

            </div>

        </div>
    </div>
</div>


<div class="d-flex flex-column col-md-6 my-2 d-none d-sm-block">
    <div class="d-flex flex-row align-items-center text-left comment-top p-2 bg-white border-bottom px-4"
    style="border-radius: 8px">
        <div class="profile-image">
            <img class="rounded mr-2" src="{% static 'reddit_article.png' %}" width="90">
        </div>
        <div class="d-flex flex-column-reverse flex-grow-0 align-items-center votings ml-1">
            <i class="fa fa-sort-up fa-2x hit-voting"></i>
            <span>8</span>
            <i class="fa fa-sort-down fa-2x hit-voting"></i>
        </div>
        <div class="d-flex flex-column ml-3">
            <div class="d-flex flex-row post-title">
                <h5><a href="https://www.reddit.com/r/epiccash/comments/kmhdgk/epiccash_mining_how_to_calculate_profitability/" target="_blank">
                    Mining - how to calculate profitability</a>
                    </h5>
            </div>
            <div class="d-flex flex-row align-items-center align-content-center post-title">
                <span class="mr-2">
                    <i class="fab fa-reddit"></i>
                    <a href="https://www.reddit.com/r/epiccash/comments/kmhdgk/epiccash_mining_how_to_calculate_profitability/" target="_blank">
                        Reddit
                    </a>
                </span>
                <span class="mr-2 comments">4 comments&nbsp;</span>
                <span class="mr-2 dot"></span><span class="text-muted"><small>2 months ago</small></span>
            </div>
        </div>
    </div>
</div>
